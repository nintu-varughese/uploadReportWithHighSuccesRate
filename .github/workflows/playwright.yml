name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --project=${{ matrix.browser }} --reporter=html --output=results/${{ matrix.browser }}

      - name: Upload browser HTML report
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.browser }}-report
          path: results/${{ matrix.browser }}/playwright-report
          retention-days: 30

  best-browser-report:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Chromium report
        uses: actions/download-artifact@v4
        with:
          name: chromium-report
          path: results/chromium/playwright-report

      - name: Download Firefox report
        uses: actions/download-artifact@v4
        with:
          name: firefox-report
          path: results/firefox/playwright-report

      - name: Download Webkit report
        uses: actions/download-artifact@v4
        with:
          name: webkit-report
          path: results/webkit/playwright-report

      - name: Determine best browser
        run: |
          node scripts/select-best-browser.js
          # This script reads the test-results.json inside each playwright-report folder
          # and writes the best browser name into best_browser.txt

      - name: Upload Best Browser HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: best-browser-report
          path: results/$(cat best_browser.txt)/playwright-report
          retention-days: 30
